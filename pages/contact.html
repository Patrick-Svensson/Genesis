<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Contact</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">    
<link rel="stylesheet" href="../styles/reset.css" type="text/css">
<link rel="stylesheet" href="../styles/contact.css" type="text/css">
</head>
<body>
    <!-- ***** Navigation ***** -->

    <nav class="nav-container"  id="contact">
        <div class="nav">
            <div class="nav__logo">            
                <a href="../index.html">           
                    <svg>
                        <use xlink:href="../images/logo.svg#logo"></use>
                    </svg>
                </a>
            </div>            
            <div class="nav__links">
                <a class="nav__links--projects nav__links--items" href="projects.html">Projects</a>
                <a class="nav__links--items" href="#">Contact</a>
            </div>
        </div>
    </nav>

    <!-- ***** Header ***** -->

    <header class="contact-header-container">
        <section class="contact-header">
            <h1 class="contact-header__heading">
                Full set of great features to make your product fresh
            </h1>
            <p class="contact-header__text">
                Our favorite brands are our friends! We help them to achieve their goals, 
                they help us to stay sharp.
            </p>
        </section>

        <!-- ***** Contact Form ***** -->

        <section class="form-container">
            <form action="#" method="post"  target="_blank">
                <ul>
                    <li class="form">
                        <input
                        class="form__input"
                        placeholder="Name" 
                        type="text" id="name"
                        name="name"
                        pattern="[A-Za-z]"
                        autofocus
                        required>                       
                    </li>
                    <li class="form">
                        <input
                        class="form__input"
                        placeholder="Email"
                        type="email" 
                        id="email"
                        name="email"
                        required>
                    </li>
                    <li class="form">
                        <input
                        class="form__input"
                        placeholder="Message"
                        type="text"
                        name="message"
                        id="message">
                    </li>
                    <li class="form">
                        <input class="button" aria-label="reset" type="submit" value="Submit">
                    </li>
                </ul>
            </form>
        </section>
    </header>

    <!-- ***** Map Image ***** -->

    <section class="map-container">
            <img src="../images/map.png" alt="map" class="map">
    </section>

    <!-- ***** Footer ***** -->
    
    <footer>
        <nav class="footer">
            <div class="nav__logo">            
                <a href="../index.html">           
                    <svg>
                        <use xlink:href="../images/logo.svg#logo"></use>
                    </svg>
                </a>
            </div>            
            <div class="nav__links">
                <a class="nav__links--projects" href="projects.html">Projects</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="nav__links">
                <a href="https://dribbble.com/" target="_blank"><i class="fab fa-dribbble" aria-hidden="true"></i></a>
                <a class="footer-icons" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram" aria-hidden="true"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter" aria-hidden="true"></i></a>
            </div> 
        </nav>
    </footer>
</body>
</html>
